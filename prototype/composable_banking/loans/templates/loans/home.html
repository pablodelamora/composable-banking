{% extends "loans/base.html" %}
{% block content %}
    {% for product in products %}
        <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ product.type_of_loan }}</a>
              </div>
              <h2><a class="article-title" href="#">{{ product.product_name }}</a></h2>
              <p class="article-content">{{ product.description }}</p>
            </div>
          </article>
    {% endfor %}
{% endblock content%}
